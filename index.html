<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Enhancement</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />

    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
</head>
<body>
    <header>
        <h1>Productivity Enhancement</h1>
        <div id="clock"></div>
    </header>

    <main>
        <button id="themeToggle" class="theme-toggle">ðŸŒž Bright Mode</button>
        <div class="calendar card">
            <div class="month">
                <button id="prev">&lt;</button>
                <div id="month-year"></div>
                <button id="next">&gt;</button>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days" id="days"></div>
        </div>

        <div id="task-input" class="card">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskName">Task Name</label>
                    <input type="text" id="taskName" placeholder="Enter task name" required>
                </div>
                <div class="form-group">
                    <label for="taskTime">Deadline</label>
                    <input type="datetime-local" id="taskTime" required>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority" required>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Add Task</button>
                </div>
            </form>
        </div>

       
        <div class="task-container card">
            <h2>Scheduled Tasks</h2>
        </div>

        
  

        <div class="pomodoro-timer">
            <h2>Pomodoro Timer</h2>
            <p><strong>Pomodoro Time:</strong> <span id="pomodoro-time">25:00</span></p>
            <button id="start-pomodoro">Start Pomodoro</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
