<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Enhancement</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <header>
        <h1>Productivity Enhancement</h1>
        <div id="clock"></div>
    </header>

    <main>
        <button id="themeToggle" class="theme-toggle">ðŸŒž Bright Mode</button>
        
        <div class="report-card card">
            <div class="report-header">
                <button id="prev-report">&lt;</button>
                <div id="report-title">Today</div>
                <button id="next-report">&gt;</button>
            </div>
            <div class="report-body">
                <div class="report-section">
                    <h3>Total Hours Focused</h3>
                    <p id="hours-focused">0 hours</p>
                </div>
                <div class="report-section">
                    <h3>Tasks Completed</h3>
                    <p id="tasks-completed">0 tasks</p>
                </div>
            </div>
        </div>
        

        <div id="task-input" class="card">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskName">Task Name</label>
                    <input type="text" id="taskName" placeholder="Enter task name" required>
                </div>
                <div class="form-group">
                    <label for="taskTime">Deadline</label>
                    <input type="text" id="taskTime" placeholder="Select a deadline" required>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority" required>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Add Task</button>
                </div>
            </form>
        </div>

       
        <div class="task-container card">
            <h2>Scheduled Tasks</h2>
        </div>
  
        <div class="pomodoro-timer">
            <h2>Pomodoro Timer</h2>
            <p><strong>Pomodoro Time:</strong> <span id="pomodoro-time">25:00</span></p>
            <button id="start-pomodoro">Start Pomodoro</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
